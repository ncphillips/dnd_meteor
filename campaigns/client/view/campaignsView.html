<template name="campaignsView">
    <h1>{{ campaign.name }}</h1>
    <div>
        {{campaign.description}}
    </div>
    <a href="/campaigns/{{campaign._id}}/encounters">
        <span class="btn btn-primary">Encounters</span>
    </a>
    <a href="/campaigns/{{campaign._id}}/playerCharacters">
        <span class="btn btn-primary">Player Characters</span>
    </a>
    <div class="row">
        <div class="col-sm-3"><b>Players</b></div>
        <div class="col-sm-9">
            <ul>
                {{#each playerEmails}}
                    <li>
                        {{email}}
                        <span class="btn btn-danger remove-player">X</span>
                    </li>
                {{/each}}
            </ul>
            {{#if userIsCreatorOrDm}}
                <div class="form-inline">
                    <div class="control-group">
                        <select id="new-player" class="form-control">
                            {{#each potentialPlayers}}
                                <option value="{{_id}}">{{email}}</option>
                            {{/each}}
                        </select>
                        <input type="button" class="btn btn-default btn-sm add-player" value="Add Player">
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>
