<template name="campaignsView">
    <h1>{{ campaign.name }}</h1>
    <div>
        {{campaign.description}}
    </div>
    <a href="/campaigns/{{campaign._id}}/encounters">
        <span class="btn btn-primary">Encounters</span>
    </a>
    <a href="/campaigns/{{campaign._id}}/playerCharacters">
        <span class="btn btn-primary">Player Characters</span>
    </a>
</template>
