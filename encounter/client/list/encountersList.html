<template name="encountersList">
    <h1>Encounters</h1>
    {{#linkTo route="encountersAdd"}}
        <span class="btn btn-primary">Add Encounter</span>
    {{/linkTo}}
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>
        {{#each encounters}}
            <tr class="encounter-row">
                <td>{{name}}</td>
                <td>{{description}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>
