<template name="encountersRun">
    {{> breadcrumbs crumbs}}
    <h1>{{encounter.name}} Initiative Order</h1>
    <div class="row">
        <div class="col-sm-6">
            <h2>Round: {{encounter.round}} <span id="next-turn" class="btn btn-default pull-right">Next Turn</span></h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Init</th>
                    <th>Name</th>
                    <th>HP</th>
                    <th>Deal Damage</th>
                </tr>
                </thead>
                <tbody>
                {{#each encounter.characters}}
                    <tr class="{{#if isCurrentCharacter @index}}info{{/if}}">
                        <td>{{initiative}}</td>
                        <td>
                            {{name}}
                            {{#if isUnconscious hp}}
                                <span class="label label-danger">Danger</span>
                            {{/if}}
                        </td>
                        <td>{{hp}}</td>
                        <td class="form-inline">
                            <input class="deal-damage form-control" type="number">
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            {{#with currentCharacter}}
                {{> monstersView}}
            {{/with}}
        </div>
    </div>

</template>
